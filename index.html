<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Hijau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="navbar">
        <h1 class="logo">GreenShop</h1>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Produk</a>
            <a href="#">Keranjang</a>
            <a href="#">Kontak</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Belanja Produk Ramah Lingkungan</h2>
        <p>Temukan berbagai produk eco-friendly berkualitas tinggi.</p>
        <button class="cta-btn">Belanja Sekarang</button>
    </section>

    <!-- Product Section -->
    <section class="products">
        <h2 class="section-title">Produk Unggulan</h2>

        <div class="product-grid">

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Produk 1">
                <h3>Botol Minum Eco</h3>
                <p class="price">Rp 79.000</p>
                <button class="buy-btn">Tambah ke Keranjang</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Produk 2">
                <h3>Tote Bag Daur Ulang</h3>
                <p class="price">Rp 49.000</p>
                <button class="buy-btn">Tambah ke Keranjang</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Produk 3">
                <h3>Sikat Bambu</h3>
                <p class="price">Rp 29.000</p>
                <button class="buy-btn">Tambah ke Keranjang</button>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 GreenShop. Semua Hak Dilindungi.</p>
    </footer>

</body>
</html>
